[Service]
Host = "host.docker.internal"
Port = 49500
ConnectRetries = 20
Labels = []
OpenMsg = "device st started"
Timeout = 5000
EnableAsyncReadings = true
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  Name = "edgex-core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

  [Clients.Logging]
  Name = "edgex-support-logging"
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Logging]
EnableRemote = false
File = "./device-stm32l475-ble.log"
Level = "INFO"

[Writable]
LogLevel = 'INFO'

# Pre-define Devices
[[DeviceList]]
  Name = "ST_C47F5194B9D6"
  Profile = "STM32L475-Device"
  Description = "ST device"
  Labels = [ "industrial", "mqtt" ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.mqtt]
      Schema = "tcp"
      Host = "localhost"
      Port = "1883"
      ClientId = "EdgexSTCommandPublisher"
      User = "mqtt_admin"
      Password = "mqtt_admin"
      Topic = "CommandTopic_STc47f5194b9d6"


# Driver configs
[Driver]
IncomingSchema = "tcp"
IncomingHost = "localhost"
IncomingPort = "1883"
IncomingUser = "mqtt_admin"
IncomingPassword = "mqtt_admin"
IncomingQos = "0"
IncomingKeepAlive = "3600"
IncomingClientId = "EdgexSTDataSubscriber"
IncomingTopic = "/sensors/STc47f5194b9d6"
ResponseSchema = "tcp"
ResponseHost = "localhost"
ResponsePort = "1883"
ResponseUser = "mqtt_admin"
ResponsePassword = "mqtt_admin"
ResponseQos = "0"
ResponseKeepAlive = "3600"
ResponseClientId = "EdgexSTCommandResponseSubscriber"
ResponseTopic = "ResponseTopic"
