[Writable]
LogLevel = 'INFO'
  [Writable.StoreAndForward]
  Enabled = false
  RetryInterval = '5m'
  MaxRetryCount = 10

[Service]
BootTimeout = '30s'
ClientMonitor = '15s'
CheckInterval = '10s'
Host = 'localhost'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is the Flogo Rules Engine Application Service'
Timeout = '5s'

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = './logs/support-flogo-rules.log'

[Database]
Type = "mongodb"
Host = "localhost"
Port = 27017
Timeout = "30s"
Username = ""
Password = ""

[SecretStore]
  Host = 'localhost'
  Port = 8200
  Path = '/v1/secret/edgex/appservice/'
  Protocol = 'https'

  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'
  AuthToken = 'edgex'

[Clients]
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080

  [Clients.Logging]
  Protocol = "http"
  Host = "localhost"
  Port = 48061
  
[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'localhost'
        Port = 5563
        Protocol = 'tcp'


# Choose either an HTTP trigger or MessageBus trigger (aka Binding)
[Binding]
 Type="messagebus"
 SubscribeTopic="events"
 PublishTopic=""


[ApplicationSettings]
ApplicationName = "support-flogo-rules"
TupleTypes = "tupleTypes.json"
MqttHost = "a0056dbbadb2f11e99e4c067e42b309c-335014729.us-west-2.elb.amazonaws.com"
MqttPort = "1883"
MqttPublisher = "FlogoRules"
MqttUser = "mqtt_admin"
MqttPassword = "mqtt_admin"
MqttTopic = "EdgexGateway1Notification"
