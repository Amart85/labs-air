[Writable]
LogLevel = 'INFO'

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'localhost'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is the Flogo Rules Engine Application Service'
Timeout = 5000

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Clients]
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080
  
[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'localhost'
        Port = 5563
        Protocol = 'tcp'

[Logging]
EnableRemote = false
File = './logs/support-flogo-rules.log'

# Choose either an HTTP trigger or MessageBus trigger (aka Binding)
[Binding]
 Type="messagebus"
 SubscribeTopic="events"
 PublishTopic=""


[ApplicationSettings]
ApplicationName = "support-flogo-rules"
TupleTypes = "tupleTypes.json"
MqttHost = "52.45.185.99"
MqttPort = "1883"
MqttPublisher = "FlogoRules"
MqttUser = "mqtt_admin"
MqttPassword = "mqtt_admin"
MqttTopic = "EdgexGateway1Notification"
